<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snow</title>
    <script src="particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        
    </style>
</head>
<body>

    <div id="particles-js"></div>

   

    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 50,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.8,
                    random: true,
                    anim: { enable: false }
                },
                size: {
                    value: 8,
                    random: true,
                    anim: { enable: false }
                },
                move: {
                    enable: true,
                    speed: 1.2,
                    direction: "bottom",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false }
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>

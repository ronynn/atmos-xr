<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Clouds</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black; /* Default background */
      color: white;
      font-family: Arial, sans-serif;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 10px 15px;
      background: rgba(0,0,0,0.1);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
    }

    #debug-log {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-size: 14px;
      max-width: 90%;
      word-wrap: break-word;
      white-space: pre-wrap;
      border-radius: 5px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="debug-log">Initializing...</div>
  <div id="vanta-bg"></div>
  <button class="floating-button" id="testButton">Debug</button>

  <script>
    function logMessage(msg) {
      let debugLog = document.getElementById("debug-log");
      debugLog.innerHTML += msg + "<br>";
    }

    document.addEventListener("DOMContentLoaded", function() {
      logMessage("Page Loaded");

      if (!window.THREE) {
        logMessage("Error: Three.js not loaded!");
      } else {
        logMessage("Three.js loaded successfully");
      }

      if (!window.VANTA) {
        logMessage("Error: Vanta.js not loaded!");
      } else {
        logMessage("Vanta.js loaded successfully");
      }

      let canvas = document.createElement("canvas");
      let gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
      if (!gl) {
        logMessage("Error: WebGL is NOT supported!");
      } else {
        logMessage("WebGL is working.");
      }
    });
  </script>

  <script src="three.min.js" onload="logMessage('Three.js script loaded')" onerror="logMessage('Error loading Three.js')"></script>
  <script src="vanta.clouds.min.js" onload="logMessage('Vanta.js script loaded')" onerror="logMessage('Error loading Vanta.js')"></script>

  <script>
    function startVanta() {
      if (window.VANTA && window.VANTA.CLOUDS) {
        logMessage("Starting Vanta effect...");
        VANTA.CLOUDS({
          el: "#vanta-bg",
          skyColor: "#2C3E50",
          cloudColor: "#666666",
          speed: 0.6,
          zoom: 1.0
        });
      } else {
        logMessage("Vanta.js is missing or not initialized.");
      }
    }

    setTimeout(startVanta, 2000); // Wait 2 seconds before initializing
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle.js Snow Animation</title>
    <script src="particles.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 150 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.8, random: true },
                size: { value: 3, random: true },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "bottom",
                    random: false,
                    straight: false,
                    out_mode: "out"
                }
            }
        });
    </script>
</body>
</html>
